{% extends 'quotes/index.html' %}
{% block content %}

<body class="MineBackground">

	
<header class="head">
    <h1 class="text-center"><a href=" {% url 'home' %}" style="text-decoration: none; color: #fff;" >Yqoute</a></h1>
</header>



<div class="container">
    <div class="row">
        
        <div class="col-12">
            <div class="Form-login d-flex justify-content-center" style="display: none;">
                <form method="POST">
                    
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                    
                    {% endif %}
                        
                    {% csrf_token %}
                   <h3 class="text-center">Login</h3>
                    <div class="form-group ">
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        {{form.password}}
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <input 
                        type="submit" 
                        class="btn btn-success btn-block" 
                        value="Login">
                    </div>
                    <p class="text-center">if you don't have an account <a href="{% url 'register' %} ">Register</a></p>
                </form>
                
                
            </div>
        </div>
    
   
    
    
    </div>
</div>
















 	

</body>
{% endblock content %}
